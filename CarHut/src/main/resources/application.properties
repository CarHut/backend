server.port=8080
server.address=192.168.1.12
spring.config.import=env.properties
spring.datasource.url=${DATA_SOURCE}
spring.datasource.username=${DATA_SOURCE_USERNAME}
spring.datasource.password=${DATA_SOURCE_PASSWORD}
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.security.oauth2.resourceserver.opaquetoken.client-id=${OAUTH2_GOOGLE_ID}
spring.security.oauth2.resourceserver.opaquetoken.client-secret=${OAUTH2_GOOGLE_SECRET}
spring.security.oauth2.resourceserver.opaquetoken.introspection-uri=${OAUTH2_GOOGLE_INTROSPECTION_URL}
spring.config.import=optional:${user.dir}/env.properties
spring.datasource.url=${H2_EMBEDDED_DATA_SOURCE}
spring.datasource.username=${H2_EMBEDDED_DATA_SOURCE_USERNAME}
spring.datasource.password=${H2_EMBEDDED_DATA_SOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.mode=always
spring.h2.console.enabled=true

# Logs
logs.path=../../test/resources/logs